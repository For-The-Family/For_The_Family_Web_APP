<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Document</title>
    
    <!--Font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-customBeige">
    <h1 class="text-3xl font-bold underline text-center"> Hverju er verið að leita að... (^v^)/ ...</h1>
    <!-- Buttons to load Leiksvæði and Veitingar Staðir items -->
    <button
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        hx-get="/leiksvaedi"
        hx.target="#response-container"
        gx-swap="innerHTML">
        Leiksvæði
    </button>

    <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded object-center"
        hx-get="/veitingar"
        hx.target="#response-container"
        gx-swap="innerHTML">
        veitingastaðir
    </button>


    
</body>
<footer>
    <h6>Verkefni eftir : Diljá, Jón og Örn.</h6>
</footer>
</html>
