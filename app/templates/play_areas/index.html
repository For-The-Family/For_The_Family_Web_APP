<!DOCTYPE html>

            hx-target="#content-body"
            hx-swap="innerHTML">

        </button>
        <button class="bg-red-500 hover:bg-red-700 text-white text-2xl font-bold py-10 px-3 rounded-full  shadow-2xl"
            hx-get="\veitingastaðir"
            hx-target="#content-body"
            hx-swap="innerHTML">
            veitingastaðir
        </button>
    </nav>
    
    <header>
        <div class="grid rounded-full grid-cols-3 w-99 my-10 mx-3">
            <!--Vantar route fyrir að sínir rétta data-->
            <button class="bg-orange-500 hover:bg-orange-700 text-white text-2xl font-bold py-10 px-9 rounded-full  shadow-2xl"

            hx-target="#content-body"
            hx-swap="innerHTML">
                Leiksvæði
            </button>

            <button class="bg-purple-500 hover:bg-purple-700 text-white text-2xl font-bold py-10 px-9 rounded-full shadow-2xl"

                hx-swap="innerHTML">
                Leikskólar
            </button>

            hx-get="Grunnskólar"
            hx-target="#content-body"
            hx-swap="innerHTML">
                Grunnskólar
            </button>
    </header>

    <body>    
        <div id="root">
            <div id="content"></div>
            <p id="message"></p>
            <p id="loading"></p>
        </div>

        <div id="overlay" class="overlay hidden"></div>
        <section id="item-closeup" class="closeup hidden"></section>
        <div id="map" class="map-container hidden"></div>
        
    </body>
